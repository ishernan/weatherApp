<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>WeatherApp</title>
  </head>
  <body>
    <div class="container cadre">
      <div class="row mt-5 justify-content-center text-center">
        <div class="col-5 rounded-3 box py-5" >
          <h1 class="display-3"><strong>Météo</strong> </h1>
          <div class="text-dark bg-transparent">
            <span id="ville" class="display-4">Toulouse</span>   
            <div class="display-5 mt-2" id="temperature">
              <span  id="temperature_label">XX.X</span>°C
            </div>
          </div>
          <button type="button" class="btn btn-outline-primary text-dark mt-3 text-uppercase" id="changer">Changer de ville</button>
        </div>
      </div>
    </div>
    





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <script src="app.js"></script>

   
  </body>
</html>
